<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #bca3d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 80%;
            height: 80%;
            background-color: #bca3d6;
            padding: 10px;
            box-sizing: border-box;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .box1 {
            background-color: blue;
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .box4 {
            background-color: red;
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        .box5 {
            background-color: brown;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .box6 {
            background-color: pink;
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box4">4</div>
        <div class="box box6">6</div>
        <div class="box box5">5</div>
    </div>
</body>

</html>
